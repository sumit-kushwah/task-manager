<mat-expansion-panel *ngFor="let project of projects">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ project.name }} </mat-panel-title>
    <!-- <mat-panel-description>
        This is a summary of the content
      </mat-panel-description> -->
  </mat-expansion-panel-header>
  <div>
    <p *ngFor="let section of project.sections">
      {{ section }}
    </p>
  </div>

  <div class="add-section" *ngIf="project.name != 'Default'">
    <button mat-icon-button>
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <p>Add Section</p>
  </div>
</mat-expansion-panel>

<div (click)="editable = !editable" *ngIf="!editable">
  <div class="add-section">
    <button mat-icon-button>
      <mat-icon class="material-symbols-outlined">add</mat-icon>
    </button>
    <p>Add Project</p>
  </div>
</div>

<div *ngIf="editable">
  <div>
    <mat-form-field appearance="outline">
      <input type="text" matInput [(ngModel)]="newProjectName" />
    </mat-form-field>
    <div class="action-buttons">
      <button mat-button (click)="editable = !editable">Cancel</button>
      <button mat-button (click)="onAddNewProject()">Add</button>
    </div>
  </div>
</div>
